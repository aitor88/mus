<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mus para dos jugadores</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <h1>Mus para dos jugadores</h1>
    <div id="estadoJuego">
      <p id="turno">Turno: Jugador 1</p>
      <p id="fase">Fase actual: Reparto</p>
      <p id="marcador">Marcador: Jugador 1: 0 | Jugador 2: 0</p>
    </div>
    <div id="mesa">
      <div id="jugador1">
        <h2>Jugador 1</h2>
        <div id="cartasJugador1" class="cartas"></div>
      </div>
      <div id="jugador2">
        <h2>Jugador 2</h2>
        <div id="cartasJugador2" class="cartas"></div>
      </div>
    </div>
    <div id="controles">
      <button id="mus">Mus</button>
      <button id="noMus">No hay Mus</button>
      <button id="envite" style="display:none;">Envidar</button>
      <button id="ordago" style="display:none;">Ã“rdago</button>
      <button id="pasar" style="display:none;">Pasar</button>
    </div>
    <div id="descarte" style="display:none;">
      <h2>Selecciona las cartas para descartar</h2>
      <div id="cartasDescarte"></div>
      <button id="confirmarDescarte" style="display:none;">Confirmar Descarte</button>
    </div>
    <div id="registro">
      <h2>Registro de decisiones</h2>
      <ul id="registroDecisiones"></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
