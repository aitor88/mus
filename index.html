<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mus - Un Jugador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Juego de Mus - Un Jugador</h1>
        <div class="status">
            <p><strong>Fase:</strong> <span id="fase-actual">Mus</span></p>
            <p><strong>Turno:</strong> <span id="turno-actual">Jugador</span></p>
        </div>
        
        <div class="player-area">
            <h2>Jugador</h2>
            <div id="cartas-jugador" class="cartas"></div>
            <p><strong>Piedras:</strong> <span id="piedras-jugador">0</span></p>
        </div>

        <div class="machine-area">
            <h2>Máquina</h2>
            <div id="cartas-maquina" class="cartas"></div>
            <p><strong>Piedras:</strong> <span id="piedras-maquina">0</span></p>
        </div>

        <div class="actions">
            <button id="btn-mus">Mus</button>
            <button id="btn-envidar">Envidar</button>
            <button id="btn-ordago">Órdago</button>
        </div>

        <div class="log">
            <h3>Registro</h3>
            <ul id="log-mensajes"></ul>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
