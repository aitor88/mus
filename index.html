<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mus Solitario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Mus Solitario</h1>
    <div id="mesa">
        <!-- Zona de las cartas -->
        <div id="cartas-rival">Cartas del Rival</div>
        <div id="cartas-jugador">Cartas del Jugador</div>
    </div>
    <!-- Botones de acciones -->
    <div id="acciones">
        <button id="mus">Mus</button>
        <button id="envidar">Envidar</button>
        <button id="pasar">Pasar</button>
    </div>
    <!-- Marcador -->
    <div id="marcador">
        <p>Jugador: <span id="piedras-jugador">0</span></p>
        <p>Rival: <span id="piedras-rival">0</span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
