<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mus Solitario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Mus Solitario</h1>
    <div id="mesa">
        <!-- Cartas del Rival -->
        <div id="cartas-rival"></div>

        <!-- Área de Fichas -->
        <div id="fichas">
            <div id="fichas-rival"></div>
            <div id="fichas-jugador"></div>
        </div>

        <!-- Indicadores -->
        <div id="indicadores">
            <p id="fase-actual">Fase: Inicio</p>
            <p id="turno-actual">Turno: Ninguno</p>
        </div>

        <!-- Cartas del Jugador -->
        <div id="cartas-jugador"></div>
    </div>

    <!-- Controles de Acción -->
    <div id="acciones">
        <button id="iniciar">Iniciar Ronda</button>
        <button id="pedir-mus" style="display: none;">Pedir Mus</button>
        <button id="no-hay-mus" style="display: none;">No hay Mus</button>
    </div>

    <!-- Controles de Apuestas -->
    <div id="apuestas" style="display: none;">
        <button id="apostar">Apostar</button>
        <button id="subir">Subir</button>
        <button id="pasar">Pasar</button>
    </div>

    <!-- Marcador -->
    <div id="marcador">
        <p>Jugador: <span id="piedras-jugador">0</span></p>
        <p>Rival: <span id="piedras-rival">0</span></p>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
